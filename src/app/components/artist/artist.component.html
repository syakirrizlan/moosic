<div class="container animated fadeIn" style="padding-top: 100px;">

    <app-loading *ngIf="loading"></app-loading>

    <div class="row" *ngIf="!loading" >

        <div class="col-4 text-right vertical-align">
            <button routerLink="/search" class="btn btn-outline-success">Back</button>
        </div>


        
        <div class="col vertical-align">
            <h3>{{artist.name}}</h3>
            <p>
                <a [href]="artist.external_urls.spotify" class="Spotifiy-color">Go to the Artist page.</a>
            </p>
            <h6>Popularity: <span class="Spotifiy-color">{{artist.popularity}}</span></h6>
            <h6>Followers: <span class="Spotifiy-color">{{artist.followers?.total | number}}</span></h6>
            <h6>Genres: <span class="Spotifiy-color" *ngFor="let x of artist.genres">{{x}}</span></h6>
        </div>
        
        <div class="col-2 vertical-align">
            <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
        </div>

        

    </div>

    <div class="row" style="margin-top: 50px;" *ngIf="!loading">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="Spotifiy-color">Photo</th>
                        <th scope="col" class="Spotifiy-color">Album</th>
                        <th scope="col" class="Spotifiy-color">Song</th>
                        <th scope="col" class="Spotifiy-color">Track</th>
                        <th scope="col" class="Spotifiy-color">Preview</th>
                    </tr>

                </thead>

                <tbody>
                    <tr *ngFor="let t of artistTopTracks">
                        <td scope="col">
                            <img [src]="t.album.images | noimage" class="img-thumb" />
                        </td>
                        <td scope="col" class="Spotifiy-color">{{t.album.name}}</td>
                        <td scope="col" class="Spotifiy-color">{{t.name}}</td>
                        <th scope="col" class="Spotifiy-color">{{t.track_number}}</th>
                        <td scope="col" class="Spotifiy-color">
                            <audio [src]="t.preview_url" controls></audio>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
